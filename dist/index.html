      </head>
      <body>

        <header>
            <img src="imgs/check.png">

            <nav>
                <button class="nav-btn active" id="allBtn">
                    <img src="imgs/all.png">
                    <span>All</span>

                    <span>Week</span>
                </button>

                </button>
    
                <h1>Projects</h1>

                <button class="nav-btn" id="create-new-project-btn">

                </button>

                </div>
                

            </nav>

            </main>
    
        </section>
